<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying css with jQuerry</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="highlight">Highlight this text with new styles.</div>

    <div>Unhighlited Div</div>

    <script>
        $(document).ready(function(){
            $(".highlight").css({
                "font-size": "20px", 
                "background-color": "yellow"
            });
        });
    </script>
</body>
</html>
