<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using jQuery Functions</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $("body").append("<button>Click Me</button>");

        $("button").on("click", sayHello);

        $("button").css("border-radius", "5px");

        $("button").css({"background-color": "green", "color": "white"});

        function sayHello(){
            alert("Welcome to html With jQuery");
        }
    </script>
</body>
</html>
